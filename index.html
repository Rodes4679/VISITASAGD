
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#002147" />
  <link rel="manifest" href="manifest.json" />
  <title>Visitas AGD</title>
  <style>
    body { font-family: Arial, sans-serif; background: #002147; color: white; margin: 0; padding: 20px; }
    h1 { margin-top: 0; }
    button { background: white; color: #002147; padding: 10px; border: none; cursor: pointer; border-radius: 5px; }
    input, textarea { display: block; width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: none; }
  </style>
</head>
<body>
  <h1>Visitas AGD</h1>
  <p>Registre sua visita mesmo sem internet!</p>
  <form id="visitaForm">
    <input type="text" id="cliente" placeholder="Nome do cliente" required />
    <textarea id="observacoes" placeholder="Observações da visita"></textarea>
    <button type="submit">Salvar Visita</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
